{% extends 'votes/base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'votes:index' %}"><button type="button" class="btn btn-primary">Home</button></a>
    <hr>
    <form action="{% url 'votes:update' form.instance.id %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label }} {{ field }}
        {% endfor %}
        <input type="submit" value="Update"/>
    </form>
</div>
{% endblock %}
